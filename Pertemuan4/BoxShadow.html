<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<body>
    <div style="position: relative; top : 20px; left: 30px; background: lightblue;">
        <div style="background-color: rgb(21, 202, 33); height: 150px; width: 150px; box-shadow: 6px 6px 5px 10px #666666;">

        </div>
        <div style="background-color: rgb(189, 28, 198); height: 150px; width: 150px; box-shadow: 6px 6px 5px 10px #666666; 
                    position: absolute; top : 150px; left: 25px; ">

        </div>
    </div>
    
</body>
</html>
